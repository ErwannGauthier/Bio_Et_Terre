{% extends 'store/base.html' %}

{% block title %}
Rayons
{% endblock %}

{% block active_rayons %}
active
{% endblock %}

{% block content %}

<div class="container-fluid px-xl-7 pt-5 pb-3 pb-lg-6">
    <ul class="breadcrumb undefined">
        <li class="breadcrumb-item"><a href="{% url 'index' %}">Accueil</a></li>
        <li class="breadcrumb-item active">Rayons</li>
    </ul>
</div>

{% for rayon in rayons %}
<div class="card h-100 mx-auto my-4" style="width: 12rem;">
    <a href="{% url 'store:rayon_listing' rayon.id %}">
        <img src="{{ rayon.image }}" class="card-img-top" alt="{{ rayon.nom }}">
    </a>
    <div class="card-body">
        <a href="{% url 'store:rayon_listing' rayon.id %}"
            class="card-title btn btn-dark text-center d-flex justify-content-center">{{ rayon.nom }}</a>
    </div>
</div>
{% endfor %}
{% endblock %}
